<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <div class="container">

            <img src="https://www.boolean.careers/images/misc/logo.png"
                alt="Boolean Logo">

            <div id="app">
                <div class="addTasks">
                    <input type="text" v-model="newTask" @keyup.enter="addTask"
                        placeholder="Inserisci Task">
                    <button @click="addTask">Add</button>
                </div>

                <div class="table">
                    <div class="tasks" v-if="tasks.length> 0">
                        <h1>ToDo List</h1>
                        <div class="item" v-for="(task, index) in tasks">
                            <p>{{task}}</p>
                            <div class="option">
                                <i class="fas fa-check"
                                    @click="completeTask(index)"></i>
                                <i class="fas fa-times"
                                    @click="removeTask(index)"></i>
                            </div>
                        </div>
                    </div>
                    <div v-else>
                        <h1>ALL DONE</h1>
                    </div>

                    <div class="redo">
                        <h1>Completed</h1>
                        <div class="item" v-for="(task, index) in compTasks">
                            <p>{{task}}</p>
                            <div class="option">
                                <i class="fas fa-undo"
                                    @click="redoTask(index)"></i>
                            </div>
                        </div>
                    </div>

                    <div class="trash">
                        <h1>Trash</h1>
                        <div class="item" v-for="(task, index) in delTasks">
                            <p>{{task}}</p>
                            <div class="option">
                                <i class="fas fa-trash-restore"
                                    @click="restoreTask(index)"></i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
